<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Registration Form</title>
  
  <style>
    /* CSS Variables */
    :root {
      --primary-color: #d5dbe8;
      --secondary-color: #c6cde1;
      --accent-color: #516da3;
      --text-color: #d8e0e8;
      --form-bg-color: rgba(119, 137, 137, 0.9);
      --error-color: #ff4444;
      --success-color: #00C851;
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 90px; /* Important: space for fixed navbar */
      background: linear-gradient(to right, #434343, #000000);
    }

    /* Background Styles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url("../assets/image/bg.avif");
      z-index: -1;
      animation: zoomIn 20s ease-in-out forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px 5%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      opacity: 0;
      transform: translateY(-20px);
      animation: navbarFade 0.8s ease-out forwards;
      animation-delay: 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes navbarFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      height: 50px;
      width: auto;
      border-radius: 50%;
      transition: var(--transition);
    }

    .logo:hover {
      transform: rotate(180deg);
    }

    .hamburger {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Form Styles */
    .form-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      margin-top: 20px;
    }

    form {
      background-color: var(--form-bg-color);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(238, 237, 237, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text-color);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: var(--transition);
      background-color: rgba(255, 255, 255, 0.9);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 5px rgba(81, 109, 163, 0.5);
    }

    .submit-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background: #3a5a8a;
      transform: translateY(-2px);
    }

    #errorMsg {
      color: var(--error-color);
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      min-height: 20px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      form {
        padding: 25px;
      }

      .form-container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 20px 15px;
      }

      input, select {
        padding: 10px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <nav class="navbar">
    <a class="logo-link">
      <img src="../assets/image/Sudip Thapa (2).jpg" alt="Sudip Thapa" class="logo" />
    </a>
  </nav>

  <div class="form-container">
    <form id="registrationForm">
      <h2>Enter Your Details Before Viewing</h2>

      <div class="form-group">
        <label for="username">Username (more than 8 characters):</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number (Enter with country code):</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="email">Email (must contain @):</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="country">Select Country:</label>
        <select id="country" name="country" required>
          <option value="">--Select--</option>
          <option value="Nepal">Nepal</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="India">India</option>
          <option value="Aus">Australia</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registrationForm');
      const errorMsg = document.getElementById('errorMsg');

      // Form validation
      function validateForm(event) {
        event.preventDefault();

        const username = form.username.value.trim();
        const phoneNumber = form.phoneNumber.value.trim();
        const email = form.email.value.trim();
        const country = form.country.value;
        let isValid = true;

        errorMsg.style.color = "var(--error-color)";
        errorMsg.textContent = '';

        if (username.length <= 8) {
          showError("Username must be more than 8 characters.", form.username);
          isValid = false;
          return;
        }

        if (!phoneNumber) {
          showError("Phone number cannot be empty", form.phoneNumber);
          isValid = false;
          return;
        } else if (!/^\+[0-9]+$/.test(phoneNumber)) {
          showError("Phone number must start with + followed by digits.", form.phoneNumber);
          isValid = false;
          return;
        }

        if (!email) {
          showError("Email cannot be empty", form.email);
          isValid = false;
          return;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showError("Invalid email format.", form.email);
          isValid = false;
          return;
        }

        if (!country) {
          showError("Please select a country.", form.country);
          isValid = false;
          return;
        }

        if (isValid) {
          formSuccess();
        }
      }

      function showError(message, element) {
        errorMsg.textContent = message;
        element.focus();
      }

      function formSuccess() {
        errorMsg.style.color = "var(--success-color)";
        errorMsg.textContent = "Form submitted successfully! Redirecting...";
        
        setTimeout(() => {
          window.location.href = "whos.html"; // redirect page
        }, 1500);
      }

      form.addEventListener('submit', validateForm);

      // Hamburger button functionality (optional)
      const hamburger = document.getElementById('hamburger');
      hamburger.addEventListener('click', function() {
        alert('Menu button clicked (mobile menu feature can be added)');
      });
    });
  </script>
</body>
</html>
