
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Experience</title>

  <!-- ALL YOUR CSS HERE INSIDE <style> -->
  <style>
    :root {
      --primary-color: #d5dbe8;
      --secondary-color: #c6cde1;
      --accent-color: #516da3;
      --text-color: #d8e0e8;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      position: relative;
      z-index: 1;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("../assets/image/bg.avif") no-repeat center center/cover;
      z-index: -1;
      animation: zoomIn 20s ease-in-out forwards;
      transform: scale(1);
    }
    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0,0,0,0.4);
      padding: 15px 5%;
      position: sticky;
      top: 0;
      z-index: 100;
      opacity: 0;
      transform: translateY(-20px);
      animation: navbarFade 0.8s ease-out forwards;
      animation-delay: 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @keyframes navbarFade {
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      height: 50px;
      width: auto;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .logo:hover {
      transform: rotate(180deg);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: rgb(225, 232, 218);
      font-weight: 500;
      font-size: 19px;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    .nav-links li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent-color);
      transition: all 0.3s ease;
    }
    .nav-links li a:hover::after {
      width: 100%;
    }
    .nav-links li a:hover {
      color: var(--accent-color);
    }
    .hamburger {
      display: none;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    /* Extra styles for the post form */
    .post-section {
      margin: 100px auto 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      max-width: 800px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }
    .post-section h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    .post-section input[type="file"],
    .post-section textarea,
    .post-section button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .post-section textarea {
      height: 200px;
      resize: vertical;
    }
    .post-section input[type="file"] {
      background-color: var(--background-color);
      color: var(--text-color);
      cursor: pointer;
    }
    .post-section button {
      background-color: var(--accent-color);
      color: var(--text-color);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .post-section button:hover {
      background-color: #415a94;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: rgba(0,0,0,0.8);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        transition: all 0.3s ease;
        z-index: 99;
      }
      .nav-links.active {
        left: 0;
      }
      .hamburger {
        display: block;
      }
    }
  </style>

</head>

<body>

  <div class="background"></div>

  <!-- NAVBAR START -->
  <nav class="navbar">
    <a class="logo-link" href="#">
      <img src="../assets/image/Sudip Thapa (2).jpg" alt="Sudip Thapa Logo" class="logo" />
    </a>
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <!-- NAVBAR END -->

  <main>
    <section class="post-section">
      <h1>Resume</h1>
      <form action="#" method="post" enctype="multipart/form-data">
            <iframe src="../assets/PDF/Sudip Thapa Cv.pdf" width="100%" height="600px"></iframe>
        
    </section>
  </main>

  <script>
    // JS for hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
